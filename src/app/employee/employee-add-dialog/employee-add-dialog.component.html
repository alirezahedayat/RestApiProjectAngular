<div *ngIf="loading" class="lds-ripple"><div></div><div></div></div>

<div style="width: 400px;">
  <h1 mat-dialog-title>Create Employee</h1>
  <div>
  <mat-form-field appearance="standard" style="width: 100%;">
    <mat-label>Name</mat-label>
    <input matInput placeholder="Name" [(ngModel)]="employee.employee_name">
    <mat-hint>Please Enter your name</mat-hint>
  </mat-form-field>
</div>
<div>
  <mat-form-field appearance="standard" style="width: 100%;">
    <mat-label>Salary</mat-label>
    <input matInput placeholder="Salary" [(ngModel)]="employee.employee_salary">
    <mat-hint>Please enter your salary</mat-hint>
  </mat-form-field>
</div>
<div>
  <mat-form-field appearance="standard" style="width: 100%;">
    <mat-label>Age</mat-label>
    <input matInput placeholder="Age" [(ngModel)]="employee.employee_age">
    <mat-hint>Please enter your age</mat-hint>
  </mat-form-field>
</div>

<div mat-dialog-actions >
  <button mat-raised-button color="accent"  (click)='createEmployee()'>Save</button>

    <button mat-raised-button mat-dialog-close color="warn" >Close</button>

</div>
</div>
